<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">

	<f:if condition="{menu}">
		<f:for each="{menu}" as="page">
			<f:if condition="{page.content}">
				<ul>
					<f:for each="{page.content}" as="element">
						<f:if condition="{element.data.header}">
							<li>
								<a href="#c{element.data.uid}" {f:if(condition: page.target, then: 'target="{page.target}"')}>
									<span>
										<f:if condition="{element.data.tx_xo_section_menu_title}">
											<f:then>{element.data.tx_xo_section_menu_title}</f:then>
											<f:else>{element.data.header}</f:else>
										</f:if>
									</span>
								</a>
							</li>
						</f:if>
					</f:for>
				</ul>
			</f:if>
		</f:for>
	</f:if>

</f:section>
</html>
