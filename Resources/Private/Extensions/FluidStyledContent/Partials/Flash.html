<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:section name="Main">
	<f:if condition="{flash}">
		<f:for each="{flash}" as="record">
			<div class="ce-flash">
				<f:if condition="{record.categories}">
					<f:render section="Categories" arguments="{record: record}" />
				</f:if>

				<f:format.raw>{record.content}</f:format.raw>
			</div>
		</f:for>
	</f:if>
</f:section>

<f:section name="Categories">
	<ul class="ce-flash--categories">
		<f:for each="{record.categories}" as="category">
			<li>{category.data.title}</li>
		</f:for>
	</ul>
</f:section>
</html>
